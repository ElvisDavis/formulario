<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
</head>
<body>
    <div>
        <header>
            <h1>REGSITRO DE CLIENTES</h1>
        </header>
    </div>

    <div>
        <form action="" method="post">
            <div>
                <label for="nombre">Nombres y Apellidos:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingrese el nombre" >
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" required placeholder="Ingrese el email">
            </div>
            <div>
                <label for="identificacion">Número de identificación:</label>
                <input type="text" name="identificacion" id="identificacion" pattern="[0-9]{10,13}" required placeholder="Solo números">
            </div>
            <div>
                <label for="tipoCuenta">Tipo de Cuenta:</label>
                <select name="tipoCuenta" id="tipoCuenta" required>
                    <option value="">Seleccione el tipo de cuenta...</option>
                    <option value="corriente">Corriente</option>
                    <option value="ahorros">Ahorros</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>

    </div>
    
</body>
</html>
